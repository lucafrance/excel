{% assign sorted_tags = site.tags | sort %}
{% for tag in sorted_tags %}
  {% if tag[1][0].categories contains "de" %}
    <h3>{{ tag[0] }} <a id="{{ tag[0] }}" href="{{ page.url }}#{{ tag[0] }}">&#9655</a></h3>
    <ul>
      {% for post in tag[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
